name: Docs Link Check

on:
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/**'
      - 'scripts/check-doc-links.sh'
      - 'scripts/check-release-readiness-consistency.sh'
  push:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - '.github/workflows/**'
      - 'scripts/check-doc-links.sh'
      - 'scripts/check-release-readiness-consistency.sh'

permissions:
  contents: read

jobs:
  check-doc-links:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Validate runbook/evidence doc links
        run: scripts/check-doc-links.sh

      - name: Validate CD readiness consistency
        run: scripts/check-release-readiness-consistency.sh
